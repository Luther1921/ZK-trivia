<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>ZK Trivia Quest â€“ Succinct Labs</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="Succinct Icon Pink.svg" alt="Succinct Labs Logo" class="logo" />
      <h1>ZK Trivia Quest</h1>
      <p class="byline">
        By
        <a href="https://x.com/succinctlabs" target="_blank">@succinctlabs</a>
      </p>

      <!-- Start Screen -->
      <div id="start-screen">
        <p>Enter your name to begin:</p>
        <input type="text" id="player-name" placeholder="Your name" />
        <div class="start-buttons">
          <button id="start-btn">â–¶ï¸ Start Game</button>
          <button id="view-leaderboard-btn">ğŸ† View Leaderboard</button>
        </div>
      </div>

      <!-- Game -->
      <div id="game" style="display: none">
        <h2 id="question">Loading question...</h2>
        <progress id="progress" max="15" value="0"></progress>
        <div id="options" class="options"></div>
        <p id="feedback" class="feedback"></p>

        <div class="status">
          <p>
            Score: <span id="score">0</span> | Level: <span id="level">1</span>
          </p>
        </div>

        <div class="buttons">
          <button id="next-btn" disabled>Next Question</button>
          <button id="share-btn" style="display: none">
            ğŸ“¤ Share Score on X
          </button>
          <button id="reset-btn">ğŸ” Reset Game</button>
        </div>
      </div>

      <!-- Leaderboard -->
      <div id="leaderboard" style="display: none">
        <h2>ğŸ† Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
        <div class="buttons">
          <button id="back-to-start-btn" class="back-btn">
            â† Back to Start
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
