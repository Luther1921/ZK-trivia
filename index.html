<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZK Trivia Quest ‚Äì Succinct Labs</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <img src="succinct-logo.jpg" alt="Succinct Labs Logo" class="logo" />
      <h1>ZK Trivia Quest</h1>
      <p class="byline">
        By
        <a href="https://x.com/succinctlabs" target="_blank">@succinctlabs</a>
      </p>

      <div id="game">
        <h2 id="question">Loading question...</h2>

        <progress id="progress" max="15" value="0"></progress>

        <div id="options" class="options"></div>

        <p id="feedback" class="feedback"></p>

        <div class="status">
          <p>
            Score: <span id="score">0</span> | Level: <span id="level">1</span>
          </p>
        </div>

        <div class="buttons">
          <button id="next-btn" disabled>Next Question</button>
          <button id="share-btn" style="display: none">
            üì§ Share Score on X
          </button>
          <button id="reset-btn">üîÅ Reset Game</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
